<div [ngStyle]="styles()" [ngClass]="klasaDiv()">
  <div [ngStyle]="styles3()">
    <div [ngClass]="klasi()">
      <ng-template #noImg>
        <p>Nema slika</p>
      </ng-template>

      <div class="course-title">
        <div [ngStyle]="styles2()">
          {{ reden + ". " + vozac.name }}
        </div>
      </div>
      <img
        [src]="vozac.iconUrl"
        *ngIf="vozac.iconUrl; else noImg"
        [ngStyle]="stilSLika()"
      />
      <div class="course-category" [ngSwitch]="vozac.category">
        <div class="category" *ngSwitchCase="'beginner'">beginner</div>
        <div class="category" *ngSwitchCase="'advanced'">advanced</div>
        <div class="category" *ngSwitchDefault>Nema vozac</div>
      </div>
      <div class="course-description">
        {{ vozac.team }}
      </div>
      <div>Points : {{ vozac.points }}</div>

      <button class="btn" (click)="klik()">Klikni me be</button>
    </div>
  </div>
</div>
